<h2>Log In</h2>
<div id="forgotpassword">
  <form (submit)="forgotpasswordUser($event)">
    {{'FORGOT PASSWORD'| languages}}<br>
    <input type="text" class="form-control" placeholder="{{'Enter email ID'|languages}}" id="username"><br>
    <button class="submit">{{'Submit' |languages}} </button><br>
    Back to <a routerLink="/login"> Login </a>
  </form>
  </div>
